<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 20px;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    /* Горизонтальная карусель */
    .container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 16px;
      padding-bottom: 20px;
    }
    .container::-webkit-scrollbar {
      height: 8px;
    }
    .container::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    .card {
      flex: 0 0 auto;
      width: 300px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      transition: all 0.3s ease;
      position: relative;
      scroll-snap-align: start;
    }
    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      transform: translateY(-3px);
    }
    .card h2 {
      font-size: 18px;
      margin: 0;
      color: #66ccff;
    }
    .card h3 {
      font-size: 16px;
      margin: 8px 0 12px;
      color: #bbbbbb;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .info span {
      color: #cccccc;
    }
    .highlight {
      font-weight: 500;
      color: #ffffff;
    }
    .payment {
      font-size: 14px;
      color: #66cc66;
      margin-bottom: 8px;
    }
    .date {
      font-size: 13px;
      color: #aaaaaa;
      margin-bottom: 12px;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress-bar {
      height: 10px;
      border-radius: 5px;
      background-color: #333;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.5s ease, background-color 0.5s ease;
    }
    .progress-percent {
      font-size: 12px;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
      width: 50px;
      text-align: right;
    }
    .repayment-btn, .pay-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #66ccff;
      color: #121212;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .repayment-btn:hover, .pay-btn:hover {
      background-color: #3399cc;
    }
    .payment-form {
      margin-top: 10px;
      display: none;
    }
    .payment-form input {
      padding: 4px;
      margin-right: 8px;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    /* Скрываем стрелки у input[type=number] */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
      }
      .card {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <script>
    // JSONP callback для получения данных из Google Sheets
    window.google = {
      visualization: {
        Query: {
          setResponse: function(response) {
            handleData(response);
          }
        }
      }
    };
  </script>

  <h1>Мои рассрочки</h1>
  <div class="container" id="installmentsContainer"></div>

  <script>
    // Функция для обработки ответа и вызова функции отображения карточек
    function handleData(response) {
      if (!response || !response.table) {
        console.error("Ошибка: Нет данных в ответе");
        return;
      }
      var cols = response.table.cols.map(col => col.label);
      var data = response.table.rows.map(function(row, index) {
        var obj = { rowIndex: index + 2 }; // Предполагается, что данные начинаются со второй строки
        for (var i = 0; i < cols.length; i++) {
          obj[cols[i]] = row.c[i] ? row.c[i].v : "";
        }
        return obj;
      });
      populateCards(data);
    }

    // Функция для преобразования строки в объект Date
    function parseDate(dateStr) {
      if (!dateStr) return null;
      dateStr = dateStr.trim();
      if (dateStr.startsWith("Date(")) {
        const dateValues = dateStr.match(/\d+/g).map(Number);
        return new Date(dateValues[0], dateValues[1], dateValues[2]);
      } else {
        const [day, month, year] = dateStr.split('.').map(Number);
        return new Date(year, month - 1, day);
      }
    }

    // Функция расчёта даты финальной выплаты (фиксированная)
    function getFinalPaymentDate(firstPaymentDate, totalAmount, monthlyPayment) {
      let finalDate = new Date(firstPaymentDate);
      let months = Math.ceil(totalAmount / monthlyPayment);
      finalDate.setMonth(finalDate.getMonth() + months - 1);
      return finalDate;
    }

    // Функция расчёта даты следующей выплаты
    function getNextPaymentDate(firstPaymentDate, totalAmount, balance, monthlyPayment) {
      const today = new Date();
      const finalDate = getFinalPaymentDate(firstPaymentDate, totalAmount, monthlyPayment);
      if (balance <= 0) return "Выплата завершена";
      let paymentsMade = Math.floor((totalAmount - balance) / monthlyPayment);
      let nextPaymentDate = new Date(firstPaymentDate);
      nextPaymentDate.setMonth(nextPaymentDate.getMonth() + paymentsMade);
      if (nextPaymentDate > finalDate) return finalDate.toLocaleDateString('ru-RU');
      if (nextPaymentDate <= today) nextPaymentDate.setMonth(nextPaymentDate.getMonth() + 1);
      return nextPaymentDate.toLocaleDateString('ru-RU');
    }

    // Функция расчёта суммы следующей выплаты с учётом переплаты
    function getNextPaymentAmount(totalAmount, balance, monthlyPayment) {
      if (balance <= 0) return "0.00";
      if (balance < monthlyPayment) return balance.toFixed(2);
      let totalPaid = totalAmount - balance;
      let paymentsMade = Math.floor(totalPaid / monthlyPayment);
      let expectedPaid = paymentsMade * monthlyPayment;
      let overpayment = totalPaid - expectedPaid;
      let nextPayment = monthlyPayment - overpayment;
      if (nextPayment < 0) nextPayment = 0;
      return Math.min(monthlyPayment, nextPayment, balance).toFixed(2);
    }

    // Функция для динамического цвета прогресса
    function getDynamicColor(percent) {
      if (percent >= 100) return 'linear-gradient(90deg, #555, #777, #555)';
      let r, g, b;
      if (percent <= 50) {
        r = Math.round(220 + (percent / 50) * (255 - 220));
        g = Math.round(53 + (percent / 50) * (193 - 53));
        b = Math.round(69 - (percent / 50) * (69 - 7));
      } else {
        percent = percent - 50;
        r = Math.round(255 - (percent / 50) * (255 - 40));
        g = Math.round(193 + (percent / 50) * (167 - 193));
        b = Math.round(7 + (percent / 50) * (69 - 7));
      }
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Функция для обновления карточки после оплаты
    function updateCardBalance(card, newBalance, totalAmount, monthlyPayment) {
      card.querySelector('.info .highlight.balance').textContent = newBalance.toFixed(2) + " ₽";
      let percentPaid = totalAmount > 0 ? ((totalAmount - newBalance) / totalAmount) * 100 : 0;
      let progressFill = card.querySelector('.progress-fill');
      progressFill.style.width = percentPaid.toFixed(2) + "%";
      progressFill.style.background = getDynamicColor(percentPaid);
      let firstPaymentDate = parseDate(card.dataset.firstPaymentDate);
      let nextPaymentDate = getNextPaymentDate(firstPaymentDate, totalAmount, newBalance, monthlyPayment);
      let nextPaymentAmount = getNextPaymentAmount(totalAmount, newBalance, monthlyPayment);
      card.querySelector('.payment .highlight.nextAmount').textContent = nextPaymentAmount + " ₽";
      card.querySelector('.date .highlight.nextDate').textContent = nextPaymentDate;
      if(newBalance <= 0){
        let repaymentSection = card.querySelector('.repayment-section');
        if(repaymentSection) repaymentSection.style.display = 'none';
      }
    }

    // Функция отправки оплаты на сервер (Google Apps Script)
    function sendPayment(rowIndex, paymentAmount, callback) {
      const endpoint = "https://script.google.com/macros/s/AKfycby9SBPFZNpCRoBPr5azwCqlq_4tOm0pSIV4rZI_4p6KAk6TkoAQCEjrHQgThyz7-TI/exec";
      fetch(endpoint, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          rowIndex: rowIndex,
          payment: Number(paymentAmount)
        })
      })
      .then(() => {
        callback(null, {status: "success"});
      })
      .catch(err => callback(err));
    }

    // Функция отображения карточек
    function populateCards(data) {
      var container = document.getElementById('installmentsContainer');
      container.innerHTML = "";
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        var общаяСумма = parseFloat(row["Общая сумма"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;
        var датаПервойВыплаты = parseDate(row["Дата первой выплаты"] || "01.01.2024");
        var баланс = parseFloat(row["Остаток выплаты"]) || 0;
        var percentPaid = общаяСумма > 0 ? ((общаяСумма - баланс) / общаяСумма) * 100 : 0;
        var nextPaymentDate = getNextPaymentDate(датаПервойВыплаты, общаяСумма, баланс, ежемесячная);
        var nextPaymentAmount = getNextPaymentAmount(общаяСумма, баланс, ежемесячная);
        
        var card = document.createElement('div');
        card.classList.add('card');
        card.dataset.rowIndex = row.rowIndex;
        card.dataset.firstPaymentDate = датаПервойВыплаты;
        card.dataset.totalAmount = общаяСумма;
        card.dataset.monthlyPayment = ежемесячная;
        
        card.innerHTML = `
          <h2>${товар}</h2>
          <h3>${контора}</h3>
          <div class="info">
            <span>Сумма: <span class="highlight">${общаяСумма.toFixed(2)} ₽</span></span>
            <span>Остаток: <span class="highlight balance">${баланс.toFixed(2)} ₽</span></span>
          </div>
          <div class="payment">Сумма следующей выплаты: <span class="highlight nextAmount">${nextPaymentAmount} ₽</span></div>
          <div class="date">Дата следующей выплаты: <span class="highlight nextDate">${nextPaymentDate}</span></div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percentPaid.toFixed(2)}%; background: ${getDynamicColor(percentPaid)};"></div>
            </div>
            <span class="progress-percent">${percentPaid.toFixed(2)}%</span>
          </div>
        `;
        
        if(баланс > 0){
          var repaymentSection = document.createElement('div');
          repaymentSection.classList.add('repayment-section');
          repaymentSection.innerHTML = `
            <button class="repayment-btn">Погашение</button>
            <div class="payment-form">
              <input type="number" min="0" placeholder="Рубли" class="payment-input-rubles" style="width:80px;">
              <input type="number" min="0" max="99" placeholder="Копейки (необязательно)" class="payment-input-kopeks" style="width:60px;">
              <button class="pay-btn">Оплатить</button>
            </div>
          `;
          card.appendChild(repaymentSection);
          
          repaymentSection.querySelector('.repayment-btn').addEventListener('click', function() {
            var form = repaymentSection.querySelector('.payment-form');
            form.style.display = form.style.display === "block" ? "none" : "block";
          });
          
          repaymentSection.querySelector('.pay-btn').addEventListener('click', function() {
            var rublesInput = repaymentSection.querySelector('.payment-input-rubles');
            var kopeksInput = repaymentSection.querySelector('.payment-input-kopeks');
            var rubles = parseInt(rublesInput.value);
            var kopeksValue = kopeksInput.value.trim();
            var kopeks = kopeksValue === "" ? 0 : parseInt(kopeksValue);
            
            if (isNaN(rubles) || rubles < 0 || isNaN(kopeks) || kopeks < 0 || kopeks > 99) {
              alert("Введите корректную сумму оплаты");
              return;
            }
            
            var paymentValue = parseFloat(rubles + "." + (kopeks < 10 ? "0" : "") + kopeks);
            if (paymentValue <= 0) {
              alert("Введите корректную сумму оплаты");
              return;
            }
            
            var balanceElem = card.querySelector('.highlight.balance');
            var currentBalanceText = balanceElem.textContent.replace(" ₽", "").replace(",", ".");
            var currentBalance = parseFloat(currentBalanceText);
            var newBalance = currentBalance - paymentValue;
            if (newBalance < 0) newBalance = 0;
            
            updateCardBalance(card, newBalance, общаяСумма, ежемесячная);
            
            sendPayment(card.dataset.rowIndex, paymentValue, function(err, result){
              if(err || result.status !== "success"){
                alert("Ошибка при оплате: " + (err ? err : result.message));
                return;
              }
              alert("Оплата прошла успешно!");
              repaymentSection.querySelector('.payment-form').style.display = "none";
              rublesInput.value = "";
              kopeksInput.value = "";
            });
          });
        }
        container.appendChild(card);
      });
    }

    (function() {
      var script = document.createElement('script');
      script.src = "https://docs.google.com/spreadsheets/d/1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk/gviz/tq?tqx=out:json&callback=handleData";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
