<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }
    .card h2 {
      font-size: 18px;
      margin: 0;
      color: #007bff;
    }
    .card h3 {
      font-size: 16px;
      margin: 8px 0 12px;
      color: #555;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
    .highlight {
      font-weight: 500;
      color: #333;
    }
    .payment {
      font-size: 14px;
      color: #28a745;
      margin-bottom: 8px;
    }
    .date {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress-bar {
      height: 10px;
      border-radius: 5px;
      background-color: #e9ecef;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.5s ease, background-color 0.5s ease;
    }
    .progress-percent {
      font-size: 12px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      width: 50px;
      text-align: right;
    }
    @media (max-width: 480px) {
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card {
        border-radius: 8px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <script>
    window.google = {
      visualization: {
        Query: {
          setResponse: function(response) {
            handleData(response);
          }
        }
      }
    };
  </script>

  <h1>Мои рассрочки</h1>
  <div class="container" id="installmentsContainer"></div>

  <script>
    function handleData(response) {
      if (!response || !response.table) {
        console.error("Ошибка: Нет данных в ответе");
        return;
      }
      var cols = response.table.cols.map(function(col) { return col.label; });
      var data = response.table.rows.map(function(row) {
        var obj = {};
        for (var i = 0; i < cols.length; i++) {
          obj[cols[i]] = row.c[i] ? row.c[i].v : "";
        }
        return obj;
      });
      populateCards(data);
    }

    // ✅ Функция для вычисления даты следующей выплаты
    function getNextPaymentDate(firstPaymentDateStr) {
      const today = new Date();
  
      // Преобразуем формат dd.mm.yyyy в yyyy-mm-dd для корректной работы new Date()
      const [day, month, year] = firstPaymentDateStr.split('.');
      const formattedDate = `${year}-${month}-${day}`;
  
      let paymentDate = new Date(formattedDate);
  
      // Если дата неверна, возвращаем "Ошибка даты"
      if (isNaN(paymentDate.getTime())) return "Ошибка даты";
  
      // Если первая выплата уже прошла, вычисляем следующую выплату
      while (paymentDate <= today) {
          paymentDate.setMonth(paymentDate.getMonth() + 1);
  
          // Если день отсутствует в месяце (например, 31 февраля), выбираем последний день месяца
          const lastDayOfMonth = new Date(paymentDate.getFullYear(), paymentDate.getMonth() + 1, 0).getDate();
          if (paymentDate.getDate() > lastDayOfMonth) {
              paymentDate.setDate(lastDayOfMonth);
          }
      }
  
      return paymentDate.toLocaleDateString('ru-RU'); // Формат вывода: dd.mm.yyyy
  }


    function populateCards(data) {
      var container = document.getElementById('installmentsContainer');
      container.innerHTML = "";
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        var общаяСумма = parseFloat(row["Общая сумма"]) || 0;
        var остаток = parseFloat(row["Остаток выплаты"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;
        var суммаБлижайшей = Math.min(ежемесячная, остаток);
        суммаБлижайшей = isNaN(суммаБлижайшей) ? 0 : суммаБлижайшей;

        var процентВыплачено = общаяСумма > 0 ? ((общаяСумма - остаток) / общаяСумма) * 100 : 0;

        // ✅ Дата следующей выплаты
        var датаПервойВыплаты = row["Дата первой выплаты"] || "01.01.2024";
        var датаСледующейВыплаты = getNextPaymentDate(датаПервойВыплаты);

        // ✅ Плавный переход от красного через жёлтый к зелёному и металлик на 100%
        function getDynamicColor(percent) {
          if (percent >= 100) return 'linear-gradient(90deg, #b0b0b0, #d6d6d6, #b0b0b0)';
          let r, g, b;
          if (percent <= 50) {
            r = Math.round(220 + (percent / 50) * (255 - 220));
            g = Math.round(53 + (percent / 50) * (193 - 53));
            b = Math.round(69 - (percent / 50) * (69 - 7));
          } else {
            percent = percent - 50;
            r = Math.round(255 - (percent / 50) * (255 - 40));
            g = Math.round(193 + (percent / 50) * (167 - 193));
            b = Math.round(7 + (percent / 50) * (69 - 7));
          }
          return `rgb(${r}, ${g}, ${b})`;
        }

        var card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <h2>${товар}</h2>
          <h3>${контора}</h3>
          <div class="info"><span>Сумма: <span class="highlight">${общаяСумма.toFixed(2)} ₽</span></span><span>Остаток: <span class="highlight">${остаток.toFixed(2)} ₽</span></span></div>
          <div class="payment">Ближайшая выплата: <span class="highlight">${суммаБлижайшей.toFixed(2)} ₽</span></div>
          <div class="date">Дата следующей выплаты: <span class="highlight">${датаСледующейВыплаты}</span></div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${процентВыплачено.toFixed(2)}%; background: ${getDynamicColor(процентВыплачено)};"></div>
            </div>
            <span class="progress-percent">${процентВыплачено.toFixed(2)}%</span>
          </div>`;
        container.appendChild(card);
      });
    }

    (function() {
      var script = document.createElement('script');
      script.src = "https://docs.google.com/spreadsheets/d/1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk/gviz/tq?tqx=out:json&callback=handleData";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
