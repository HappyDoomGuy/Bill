<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table thead {
      background-color: #007bff;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Товар"; }
      td:nth-of-type(2):before { content: "Контора"; }
      td:nth-of-type(3):before { content: "Общая сумма"; }
      td:nth-of-type(4):before { content: "Остаток долга"; }
      td:nth-of-type(5):before { content: "Ближайшая выплата"; }
    }
  </style>
</head>
<body>
  <h1>Мои рассрочки</h1>
  <div class="table-container">
    <table id="installmentsTable">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Контора</th>
          <th>Общая сумма рассрочки</th>
          <th>Остаток долга</th>
          <th>Сумма ближайшей выплаты</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут заполнены динамически -->
      </tbody>
    </table>
  </div>

  <!-- Подключаем локальную версию Tabletop.js -->
  <script src="tabletop.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Tabletop.init({
        key: '1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk',
        callback: showInstallments,
        simpleSheet: true
      });
    });

    function showInstallments(data) {
      var tbody = document.querySelector('#installmentsTable tbody');
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        var общаяСумма = parseFloat(row["Общая сумма рассрочки"]) || 0;
        var остаток = parseFloat(row["Остаток выплаты"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;

        // Сумма ближайшей выплаты – минимальное значение между ежемесячной выплатой и остатком долга
        var суммаБлижайшей = Math.min(ежемесячная, остаток);
        суммаБлижайшей = isNaN(суммаБлижайшей) ? 0 : суммаБлижайшей;

        var общаяСуммаFormatted = общаяСумма.toFixed(2);
        var остатокFormatted = остаток.toFixed(2);
        var суммаБлижайшейFormatted = суммаБлижайшей.toFixed(2);

        var tr = document.createElement('tr');
        tr.innerHTML = '<td>' + товар + '</td>' +
                       '<td>' + контора + '</td>' +
                       '<td>' + общаяСуммаFormatted + '</td>' +
                       '<td>' + остатокFormatted + '</td>' +
                       '<td>' + суммаБлижайшейFormatted + '</td>';
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
