<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 40px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table thead {
      background-color: #007bff;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .progress-container {
      margin-top: 5px;
    }
    .progress-bar {
      height: 15px;
      border-radius: 5px;
      background-color: #e9ecef;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background-color: #28a745;
      position: relative;
      transition: width 0.5s ease;
    }
    .progress-percent {
      position: absolute;
      top: 0;
      right: 5px;
      color: #fff;
      font-size: 12px;
      line-height: 15px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Товар"; }
      td:nth-of-type(2):before { content: "Контора"; }
      td:nth-of-type(3):before { content: "Общая сумма"; }
      td:nth-of-type(4):before { content: "Остаток долга"; }
      td:nth-of-type(5):before { content: "Ближайшая выплата"; }
    }
  </style>
</head>
<body>
  <script>
    window.google = {
      visualization: {
        Query: {
          setResponse: function(response) {
            handleData(response);
          }
        }
      }
    };
  </script>

  <h1>Мои рассрочки</h1>
  <div class="table-container">
    <table id="installmentsTable">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Контора</th>
          <th>Общая сумма рассрочки</th>
          <th>Остаток долга</th>
          <th>Сумма ближайшей выплаты</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function handleData(response) {
      if (!response || !response.table) {
        console.error("Ошибка: Нет данных в ответе");
        return;
      }
      var cols = response.table.cols.map(function(col) { return col.label; });
      var data = response.table.rows.map(function(row) {
        var obj = {};
        for (var i = 0; i < cols.length; i++) {
          obj[cols[i]] = row.c[i] ? row.c[i].v : "";
        }
        return obj;
      });
      populateTable(data);
    }

    function populateTable(data) {
      var tbody = document.querySelector('#installmentsTable tbody');
      tbody.innerHTML = "";
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        var общаяСумма = parseFloat(row["Общая сумма"]) || 0;
        var остаток = parseFloat(row["Остаток выплаты"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;
        var суммаБлижайшей = Math.min(ежемесячная, остаток);
        суммаБлижайшей = isNaN(суммаБлижайшей) ? 0 : суммаБлижайшей;

        var процентВыплачено = общаяСумма > 0 ? ((общаяСумма - остаток) / общаяСумма) * 100 : 0;

        var tr = document.createElement('tr');
        tr.innerHTML =
          `<td>${товар}</td>
           <td>${контора}</td>
           <td>${общаяСумма.toFixed(2)}</td>
           <td>${остаток.toFixed(2)}</td>
           <td>${суммаБлижайшей.toFixed(2)}</td>`;
        tbody.appendChild(tr);

        var progressTr = document.createElement('tr');
        var progressTd = document.createElement('td');
        progressTd.colSpan = 5;
        progressTd.innerHTML = `
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${процентВыплачено.toFixed(2)}%;">
                <span class="progress-percent">${процентВыплачено.toFixed(2)}%</span>
              </div>
            </div>
          </div>`;
        progressTr.appendChild(progressTd);
        tbody.appendChild(progressTr);
      });
    }

    (function() {
      var script = document.createElement('script');
      script.src = "https://docs.google.com/spreadsheets/d/1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk/gviz/tq?tqx=out:json&callback=handleData";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
