<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 40px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table thead {
      background-color: #007bff;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Выделение даты просроченного платежа красным */
    .overdue {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Товар"; }
      td:nth-of-type(2):before { content: "Контора"; }
      td:nth-of-type(3):before { content: "Общая сумма"; }
      td:nth-of-type(4):before { content: "Остаток долга"; }
      td:nth-of-type(5):before { content: "След. платеж"; }
      td:nth-of-type(6):before { content: "Ближайшая выплата"; }
    }
  </style>
</head>
<body>
  <!-- Фиктивное определение объекта google для JSONP -->
  <script>
    window.google = {
      visualization: {
        Query: {
          setResponse: function(response) {
            handleData(response);
          }
        }
      }
    };
  </script>
  
  <h1>Мои рассрочки</h1>
  <div class="table-container">
    <table id="installmentsTable">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Контора</th>
          <th>Общая сумма рассрочки</th>
          <th>Остаток долга</th>
          <th>Дата следующего платежа</th>
          <th>Сумма ближайшей выплаты</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные заполнятся динамически -->
      </tbody>
    </table>
  </div>

  <script>
    // Функция для разбора строки даты (формат дд.мм.гггг)
    function parseDate(str) {
      var parts = str.split('.');
      if (parts.length !== 3) return null;
      var day = parseInt(parts[0], 10);
      var month = parseInt(parts[1], 10) - 1;
      var year = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }

    // Функция для форматирования даты в формат дд.мм.гггг
    function formatDate(date) {
      var day = ("0" + date.getDate()).slice(-2);
      var month = ("0" + (date.getMonth() + 1)).slice(-2);
      var year = date.getFullYear();
      return day + "." + month + "." + year;
    }

    // Функция для прибавления месяцев к дате
    function addMonths(date, months) {
      var d = new Date(date);
      d.setMonth(d.getMonth() + months);
      return d;
    }

    // Вычисляет дату следующего платежа по графику.
    // Генерирует массив запланированных дат (начиная с даты первой выплаты) и ищет первую дату, которая не меньше текущей.
    // Если все запланированные даты уже прошли, то в качестве следующей платежной даты берётся последняя запланированная дата + 1 месяц.
    function getNextPaymentDateCustom(firstDateStr, totalPayments) {
      var firstDate = parseDate(firstDateStr);
      if (!firstDate || isNaN(totalPayments)) return null;
      var today = new Date();
      var scheduledDates = [];
      for (var i = 0; i < totalPayments; i++) {
        scheduledDates.push(addMonths(firstDate, i));
      }
      var currentIndex = 0;
      // Считаем, сколько запланированных дат уже прошли (строго меньше сегодня)
      for (var i = 0; i < scheduledDates.length; i++) {
        if (scheduledDates[i] < today) {
          currentIndex++;
        }
      }
      var nextDate;
      if (currentIndex < totalPayments) {
        nextDate = scheduledDates[currentIndex];
      } else {
        // Если все даты в прошлом, продолжим график, добавив месяц к последней запланированной дате
        nextDate = addMonths(scheduledDates[totalPayments - 1], 1);
        currentIndex = totalPayments; // все платежи просрочены
      }
      return { date: nextDate, missedCount: currentIndex };
    }

    // JSONP callback для обработки данных из Google Таблицы
    function handleData(response) {
      if (!response || !response.table) {
        console.error("Ошибка: Нет данных в ответе");
        return;
      }
      // Преобразуем данные таблицы в массив объектов, где ключи – метки столбцов
      var cols = response.table.cols.map(function(col) { return col.label; });
      var data = response.table.rows.map(function(row) {
        var obj = {};
        for (var i = 0; i < cols.length; i++) {
          obj[cols[i]] = row.c[i] ? row.c[i].v : "";
        }
        return obj;
      });
      populateTable(data);
    }

    // Функция для заполнения таблицы данными
    function populateTable(data) {
      var tbody = document.querySelector('#installmentsTable tbody');
      tbody.innerHTML = "";
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        var общаяСумма = parseFloat(row["Общая сумма рассрочки"]) || 0;
        var остаток = parseFloat(row["Остаток выплаты"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;
        var количествоВыплат = parseInt(row["Количество выплат"]) || 0;
        var датаПервой = row["Дата первой выплаты"] || "";
        
        // Вычисляем дату следующего платежа и число просроченных платежей
        var nextInfo = getNextPaymentDateCustom(датаПервой, количествоВыплат);
        var nextDate = nextInfo ? nextInfo.date : null;
        var missedCount = nextInfo ? nextInfo.missedCount : 0;
        var nextDateText = nextDate ? formatDate(nextDate) : "—";
        
        // Если просрочены платежи (missedCount > 0), то следующая выплата = ежемесячная + (ежемесячная * missedCount)
        // При этом итоговая сумма не должна превышать остаток долга.
        var plannedNext = ежемесячная;
        if (missedCount > 0) {
          plannedNext += ежемесячная * missedCount;
        }
        var суммаБлижайшей = Math.min(plannedNext, остаток);
        
        // Если просрочены платежи, отметим дату красным (добавим класс "overdue")
        var dateCellClass = missedCount > 0 ? "overdue" : "";
        
        var tr = document.createElement('tr');
        tr.innerHTML =
          "<td>" + товар + "</td>" +
          "<td>" + контора + "</td>" +
          "<td>" + общаяСумма.toFixed(2) + "</td>" +
          "<td>" + остаток.toFixed(2) + "</td>" +
          "<td class='" + dateCellClass + "'>" + nextDateText + "</td>" +
          "<td>" + суммаБлижайшей.toFixed(2) + "</td>";
        tbody.appendChild(tr);
      });
    }

    // Динамически добавляем script-тег для загрузки данных через JSONP
    (function() {
      // Таблица должна быть опубликована через "Файл → Опубликовать в Интернет"
      var script = document.createElement('script');
      // Используем параметр tqx=out:json, чтобы сервер вернул данные, обернутые в google.visualization.Query.setResponse
      script.src = "https://docs.google.com/spreadsheets/d/1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk/gviz/tq?tqx=out:json&callback=handleData";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
