<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 40px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table thead {
      background-color: #007bff;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Товар"; }
      td:nth-of-type(2):before { content: "Контора"; }
      td:nth-of-type(3):before { content: "Общая сумма"; }
      td:nth-of-type(4):before { content: "Остаток долга"; }
      td:nth-of-type(5):before { content: "След. платеж"; }
      td:nth-of-type(6):before { content: "Ближайшая выплата"; }
    }
  </style>
</head>
<body>
  <!-- Фиктивное определение объекта google для JSONP -->
  <script>
    window.google = {
      visualization: {
        Query: {
          setResponse: function(response) {
            handleData(response);
          }
        }
      }
    };
  </script>
  
  <h1>Мои рассрочки</h1>
  <div class="table-container">
    <table id="installmentsTable">
      <thead>
        <tr>
          <th>Товар</th>
          <th>Контора</th>
          <th>Общая сумма рассрочки</th>
          <th>Остаток долга</th>
          <th>Дата следующего платежа</th>
          <th>Сумма ближайшей выплаты</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные заполнятся динамически -->
      </tbody>
    </table>
  </div>

  <script>
    // Функция для разбора строки даты (формат дд.мм.гггг)
    function parseDate(str) {
      var parts = str.split('.');
      if (parts.length !== 3) return null;
      var day = parseInt(parts[0], 10);
      var month = parseInt(parts[1], 10) - 1;
      var year = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }

    // Функция для форматирования даты в дд.мм.гггг
    function formatDate(date) {
      var day = ("0" + date.getDate()).slice(-2);
      var month = ("0" + (date.getMonth() + 1)).slice(-2);
      var year = date.getFullYear();
      return day + "." + month + "." + year;
    }

    // Функция для прибавления месяцев к дате
    function addMonths(date, months) {
      var d = new Date(date);
      d.setMonth(d.getMonth() + months);
      return d;
    }

    // Вычисляет дату следующего платежа по расписанию, исходя из даты первой выплаты и количества выплат.
    // Если ни одна из запланированных дат не наступила (то есть все в прошлом), возвращает null.
    function getNextPaymentDateCustom(firstDateStr, totalPayments) {
      var firstDate = parseDate(firstDateStr);
      if (!firstDate || isNaN(totalPayments)) return null;
      var today = new Date();
      for (var i = 0; i < totalPayments; i++) {
        var scheduled = addMonths(firstDate, i);
        if (scheduled >= today) {
          return scheduled;
        }
      }
      return null;
    }

    // JSONP callback для обработки данных из Google Таблицы
    function handleData(response) {
      if (!response || !response.table) {
        console.error("Ошибка: Нет данных в ответе");
        return;
      }
      // Получаем массив меток столбцов
      var cols = response.table.cols.map(function(col) { return col.label; });
      // Преобразуем строки таблицы в массив объектов
      var data = response.table.rows.map(function(row) {
        var obj = {};
        for (var i = 0; i < cols.length; i++) {
          obj[cols[i]] = row.c[i] ? row.c[i].v : "";
        }
        return obj;
      });
      populateTable(data);
    }

    // Функция для заполнения таблицы данными
    function populateTable(data) {
      var tbody = document.querySelector('#installmentsTable tbody');
      tbody.innerHTML = "";
      data.forEach(function(row) {
        var товар = row["Товар"] || "";
        var контора = row["Контора"] || "";
        // Используем точное название столбца из таблицы
        var общаяСумма = parseFloat(row["Общая сумма рассрочки"]) || 0;
        var остаток = parseFloat(row["Остаток выплаты"]) || 0;
        var ежемесячная = parseFloat(row["Ежемесячная выплата"]) || 0;
        var количествоВыплат = parseInt(row["Количество выплат"]) || 0;
        var датаПервой = row["Дата первой выплаты"] || "";

        // Вычисляем дату следующего платежа
        var nextDate = getNextPaymentDateCustom(датаПервой, количествоВыплат);
        var nextDateText = "";
        var суммаБлижайшей = 0;
        if (nextDate) {
          nextDateText = formatDate(nextDate);
          // Если дата следующего платежа наступит сегодня или в будущем, ближайшая выплата — минимум между ежемесячной выплатой и остатком
          суммаБлижайшей = Math.min(ежемесячная, остаток);
        } else {
          // Если все запланированные даты в прошлом — платеж просрочен: выводим "Просрочено" и считаем сумму ближайшей выплаты равной полному остатку долга
          nextDateText = "Просрочено";
          суммаБлижайшей = остаток;
        }
        суммаБлижайшей = isNaN(суммаБлижайшей) ? 0 : суммаБлижайшей;

        var tr = document.createElement('tr');
        tr.innerHTML =
          "<td>" + товар + "</td>" +
          "<td>" + контора + "</td>" +
          "<td>" + общаяСумма.toFixed(2) + "</td>" +
          "<td>" + остаток.toFixed(2) + "</td>" +
          "<td>" + nextDateText + "</td>" +
          "<td>" + суммаБлижайшей.toFixed(2) + "</td>";
        tbody.appendChild(tr);
      });
    }

    // Динамически добавляем script-тег для загрузки данных через JSONP
    (function() {
      // Таблица должна быть опубликована через "Файл → Опубликовать в Интернет"
      var script = document.createElement('script');
      // Используем параметр tqx=out:json, чтобы сервер вернул данные, обернутые в google.visualization.Query.setResponse
      script.src = "https://docs.google.com/spreadsheets/d/1TlSRocotFp836gufQUFmDLScWF6j6guHvG2GQ54EJsk/gviz/tq?tqx=out:json&callback=handleData";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
