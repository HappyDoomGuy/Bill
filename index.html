<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новая рассрочка</title>
  <style>
    /* Стили для кнопки */
    #openModalBtn {
      padding: 10px 20px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Стили модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .readonly {
      background-color: #e9ecef;
    }
    #submitBtn {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Кнопка для открытия модального окна -->
  <button id="openModalBtn">Создать новую рассрочку</button>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Новая рассрочка</h2>
      <form id="installmentForm">
        <div class="form-group">
          <label for="product">Товар</label>
          <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
          <label for="company">Контора</label>
          <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
          <label for="total">Общая сумма</label>
          <input type="number" step="0.01" id="total" name="total" required>
        </div>
        <div class="form-group">
          <label for="monthly">Ежемесячная выплата</label>
          <input type="number" step="0.01" id="monthly" name="monthly" required>
        </div>
        <div class="form-group">
          <label for="installments">Количество выплат</label>
          <input type="number" id="installments" name="installments" required>
        </div>
        <div class="form-group">
          <label for="firstDate">Дата первой выплаты (дд.мм.гггг)</label>
          <input type="text" id="firstDate" name="firstDate" placeholder="например, 15.03.2025" required>
        </div>
        <!-- Показ рассчитанных значений -->
        <div class="form-group">
          <label>Дата закрытия рассрочки</label>
          <input type="text" id="endDate" class="readonly" readonly>
        </div>
        <div class="form-group">
          <label>Остаток долга</label>
          <input type="text" id="remainder" class="readonly" readonly>
        </div>
        <button type="submit" id="submitBtn">Сохранить</button>
      </form>
    </div>
  </div>

  <script>
    // URL вашего Google Apps Script, который будет записывать данные в таблицу
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzeFeZipM4sJy8mTXxJL_9kE_cSM_eWdGZ_LEOAFE7I-kWjFNqxbjUYICwUmW-tS1Vk1g/exec";

    // Элементы для работы с модальным окном
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModal = document.getElementById('closeModal');

    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });

    // Функция для парсинга даты в формате дд.мм.гггг
    function parseDate(str) {
      const parts = str.split('.');
      if(parts.length !== 3) return null;
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }

    // Функция для форматирования даты в формат дд.мм.гггг
    function formatDate(date) {
      const day = ("0" + date.getDate()).slice(-2);
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    // Функция для добавления месяцев к дате
    function addMonths(date, months) {
      const d = new Date(date);
      d.setMonth(d.getMonth() + months);
      // Если день месяца изменился, поправляем
      if (d.getDate() !== date.getDate()) {
        d.setDate(0);
      }
      return d;
    }

    // Функция для обновления рассчитанных значений
    function updateCalculatedFields() {
      const total = parseFloat(document.getElementById('total').value);
      const installments = parseInt(document.getElementById('installments').value, 10);
      const firstDateStr = document.getElementById('firstDate').value;
      const firstDate = parseDate(firstDateStr);
      
      // Если необходимых значений нет или дата не распознана — очищаем поля
      if (isNaN(total) || isNaN(installments) || !firstDate) {
        document.getElementById('endDate').value = '';
        document.getElementById('remainder').value = '';
        return;
      }
      
      // Рассчитываем дату закрытия (дата первой выплаты + (количество выплат - 1) месяцев)
      const endDate = addMonths(firstDate, installments - 1);
      document.getElementById('endDate').value = formatDate(endDate);
      
      // Остаток долга должен записываться как Общая сумма (поскольку платежи еще не начаты)
      document.getElementById('remainder').value = total.toFixed(2);
    }

    // Добавляем обработчики на изменение полей для пересчёта
    const inputsToWatch = ['total', 'installments', 'firstDate'];
    inputsToWatch.forEach(id => {
      document.getElementById(id).addEventListener('input', updateCalculatedFields);
    });

    // Обработка отправки формы
    document.getElementById('installmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Получаем значения полей
      const product = document.getElementById('product').value;
      const company = document.getElementById('company').value;
      const total = parseFloat(document.getElementById('total').value);
      const monthly = parseFloat(document.getElementById('monthly').value);
      const installments = parseInt(document.getElementById('installments').value, 10);
      const firstDateStr = document.getElementById('firstDate').value;
      const firstDate = parseDate(firstDateStr);
      if (!firstDate) {
        alert("Введите корректную дату в формате дд.мм.гггг");
        return;
      }
      const endDate = addMonths(firstDate, installments - 1);
      // Остаток долга равен общей сумме
      const remainder = total;

      // Формируем объект с данными
      const data = {
        "Товар": product,
        "Контора": company,
        "Общая сумма": total,
        "Ежемесячная выплата": monthly,
        "Количество выплат": installments,
        "Дата первой выплаты": firstDateStr,
        "Дата закрытия рассрочки": formatDate(endDate),
        "Остаток долга": remainder.toFixed(2)
      };

      // Отправка данных методом POST через fetch
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("Данные успешно отправлены!");
        // Можно очистить форму или закрыть модальное окно
        document.getElementById('installmentForm').reset();
        updateCalculatedFields();
        modal.style.display = 'none';
      })
      .catch(error => {
        console.error("Ошибка при отправке данных:", error);
        alert("Ошибка при отправке данных.");
      });
    });
  </script>
</body>
</html>
