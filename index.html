<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* Стили для кнопки */
    #openNewRassrBtn {
      padding: 10px 20px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Стили модального окна с iframe */
    #newRassrModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    #newRassrModalContent {
      background-color: #fff;
      margin: 5% auto;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
    }
    #closeModalBtn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px; /* можно изменить высоту по необходимости */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Кнопка для открытия формы новой рассрочки -->
  <button id="openNewRassrBtn">Создать новую рассрочку</button>

  <!-- Модальное окно с iframe -->
  <div id="newRassrModal">
    <div id="newRassrModalContent">
      <span id="closeModalBtn">&times;</span>
      <!-- Загружаем страницу с формой -->
      <iframe src="newRassr.html"></iframe>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openNewRassrBtn');
    const modal = document.getElementById('newRassrModal');
    const closeBtn = document.getElementById('closeModalBtn');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
